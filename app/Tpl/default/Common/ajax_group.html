<include file="Public:head" />
<div id="main" style="height:auto; min-height:500px; overflow:auto; background-color:#ffffff;">
<h1>Select Group</h1>

<form action="__URL__/share" method="post">
<fieldset>
<legend>My Group</legend>
<if condition="$info">
<volist name="info" id="v">
	<div style="width:150px; height:auto;_height:150px; overflow:hidden; float:left;">
	<img src="{$v['pic']|toImg=group}" alt="{$v['groupname']}" /><br />
	<input type="checkbox" name="gid[]" value="{$v['id']}" id="gid_{$v['id']}" /><label for="gid_{$v['id']}">{$v['groupname']}</label>
	</div>
</volist>
</if>
</fieldset>
<p align="center">
	<input type="hidden" name="xid" value="{$xid}" />
	<input type="hidden" name="xtype" value="{$xtype}" />
	<input type="hidden" name="act" value="share" />
	<input type="submit" value="Submit" />
</p>
</form>
<div class="clear"></div>

</div>
<include file="Public:foot" />
