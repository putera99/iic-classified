<if condition="$comments">
<volist name="comments" id="v">
	<div class="posts">
	<dl>
		<dt>
			<a href="#"><img src="{$v['uid']||get_avatar}" alt="{$v['username']}" /></a>
			<br>
			{$v['username']}
		</dt>
		<if condition="($i%2) eq 1">
		<dd class="h">
		<else/>
		<dd class="r">
		</if>
			<p>{$v['message']}<br>
            <if condition="$admin">
            <a href="__APP__/Cp/comment_delete/xid/{$v['id']}" target="_blank">Delete</a>
            </if>
			</p>
		</dd>
	</dl>
</div>
</volist>
<div class="fanye" style="margin:10px auto;">
	{$showpage_bot}
</div>
<div class="clear"></div>
</if>
