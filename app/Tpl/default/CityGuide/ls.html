<include file="Public:head" />
<link href="__PUBLIC__/default/css/home.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/default/css/cityguide_content.css" rel="stylesheet" type="text/css" />
<div id="main">
    <div class="mian-right">
        <div class="mian-center">
            <div class="jianbian">
                <a href="/">Home</a> > <a href="__APP__/CityGuide/index/">City Guide</a> >
				<if condition="$reinfo"><a href="__APP__/CityGuide/ls/id/{$reinfo['id']}">{$reinfo['typename']}</a> ></if>
            </div>
            <div class="personals">
                <h1>{$info['typename']}</h1>
                <p>{$showpage}</p>
            </div>
<if condition="$list">
	<volist name="list" id="v">
            <div class="personals-a">
                <div class="xiangce">
                	<if condition="$v['picurl']">
                    <img src="http://www.beingfunchina.com/upload_files/{$v['picurl']}" alt="{$v['title']}" class="iic_img" />
					<br>
                    <a href="#" class="kuan"><if condition="$v['albumnum']">{$v['albumnum']}<else />0</if> photos</a>
					</if>
                </div>
                <div class="list-a" style="width:560px;">
                    <h6><img src="__PUBLIC__/default/images/{$i}.gif" /><a href="__APP__/CityGuide/show/aid/{$v['id']}">{$v['title']}</a></h6>
                    <p>
                        {$v['my_content']|strip_tags="<br>"}
                    </p>
                </div>
                <div class="hui-bg">
                    <ul>
                        <li id="1_{$v['channel']}_{$v['id']}" class="user_share">
                            Share
                        </li>
                        <li id="2_{$v['channel']}_{$v['id']}" class="user_collection">
                            Save as favorite
                        </li>
                        <li id="3_{$v['channel']}_{$v['id']}" class="user_report">
                            Report corrections
                        </li>
                    </ul>
                </div>
            </div>
			<div class="clear"></div>
	</volist>
</if>
            <div class="fanye">
		 	{$showpage_bot}
            </div>
        </div>
    </div>
    <div class="main-left">
        <div class="class_tree">
            <include file="Public:classifieds"/>
        </div>
        <div class="class_tree">
            <include file="Public:cityguide"/>
        </div>
    </div>
</div>
<include file="Public:foot" />
