<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$page['title']}</title>
    <meta name="keywords" content="{$page['keywords']}" />
    <meta name="description" content="{$page['description']|clearh}" />
	<link href="__PUBLIC__/default/css/global.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/default/css/group_list.css" rel="stylesheet" type="text/css" />
</head>
<body>
<include file="Public:top"/>
<!--中间开始-->
<div id="main">
    <div class="right">
<if condition="$son">
        <div class="next_lssue">
            <div class="next-bg">Subclass</div>
            <div class="next-n">
                <ul>
	<volist name="son" id="v">
                    <li>
                        <a href="__APP__/glist/{$v['id']}.html">{$v['title']}</a>({$v['count']})
                    </li>
	</volist>
                </ul>
            </div>
            <div class="guang">
                <img src="images/pc/pic6.gif" alt="dsc" />
            </div>
        </div>
</if>
        <div class="next_lssue">
            <div class="next-bg">
                Search
            </div>
            <div class="next-n">
                <form id="so" action="__URL__/ls" method="post" style="padding:5px 10px;">
                    <label for="kw">
                        Keyword:
                    </label>
                    <input type="text" name="kw" id="kw" size="12">
                    <br>
                    <input type="submit" name='mode' value="Group">OR <input type="submit" name='mode' value="Thread">
                </form>
            </div>
        </div>
		<div class="next_lssue">
            <div class="next-bg">
                Create My Group
            </div>
            <div class="next-n">
                
            </div>
        </div>
    </div>
    <div class="n-life">
        <div class="classifieds_content">
            <div class="content-bg">
                <a href="__APP__/index.html">Home</a> > <a href="__APP__/group.html">Groups</a> > 
                <if condition="$dh">
                    <if condition="$dh[_pid]">
                        <a href="__APP__/grps/{$dh[_pid]['id']}.html">{$dh[_pid]['title']}</a> >
                    </if>
                    <a href="__APP__/grps/{$dh['id']}.html">{$dh['title']}</a> > 
                </if>
                <if condition="$kw">
                    Search "{$kw}"
                </if>
            </div>
            <div class="content-n">
                <div class="welcome">
                   <span>
				   <a href="__APP__/Cp/group_create/">Create My Group</a>
				   </span>
					{$info['title']} 
                </div>
                <volist name="list" id="v">
                	<div class="thread">
						<h3><a href="__APP__/grps/{$v['id']}.html">{$v['groupname']}</a></h3>
						<div class="face">
							<img src="{$v['pic']|toImg=group}" alt="{$v['groupname']}" />
						</div>
						<div class="message">
							{$v['announcement']|String::msubstr=0,200}
							<span class="time">[{$v['username']} / {$v['ctime']|toDate='m-d-Y H:m:s'}]</span>
						</div>
					</div>
                </volist>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
    <div class="clear">
    </div>
</div>
<include file="Public:foot"/>
