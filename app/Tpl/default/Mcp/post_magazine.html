<script src="__PUBLIC__/js/jquery.datePicker-min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/ubbeditor/ubbEditor.js" type="text/javascript"></script>
<link href="__PUBLIC__/js/datePicker.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/javascript">
$(document).ready(function(){
	$('.showend_job').datePicker({clickInput:true});

});
</script>
<div class="mulu">
	<a href="__APP__/">Home</a> > <a href="__APP__/Cp/index">Control Panel</a> > 
	<a href="__APP__/Mcp/my_magazine/">My Magazine</a>
</div>
<div class="right-neirong">
    <div class="clear">
    </div>
    <div class="right-messages">
        <div class="right-title">
            <h3 style="margin:0;">Post Magazine</h3>
        </div>
        <div class="list">
            <form action="__URL__/add_magazine" method="post" enctype="multipart/form-data">
            	<if condition="$data['id']"><input type="hidden" name="id" value="{$data['id']}"></if>
            	<fieldset>
				<legend>Basic Elements:</legend>
					<div style="float:left; width:469px;">
	            	<p>
	            		<label for="title">Title:</label><input type="text" name="title" id="title" value="{$data['title']}" style="width:300px;">
					</p>
                    <p><label for="readurl">readurl:</label>
                    <input type="text" name="readurl" id="readurl" value="{$data['readurl']}" style="width:300px;" />
                    </p>
	            	<p>
	            		<label for="downurl">downurl:</label>
                        <input type="text" name="downurl" id="downurl" value="{$data['downurl']}" style="width:300px;" />
					</p>

					<p><label for="showtime">发布时间</label>
						<input type="text" name="showtime" id="showtime" class="showend_job" style="width:80px;" value="{$data['showtime']|toDate='d/m/Y'}">
					</p>
                    <p>
                    	<label for="cover">封面大图:</label>
						<input type="text" name="cover" value="{$data['cover']}" id="cover" style="width:400px;" />
                    </p>
                    <p>
                    	<label for="cover_s">封面小图:</label>
						<input type="text" name="cover_s" value="{$data['cover_s']}" id="cover_s" style="width:400px;" />
                    </p>
                    <p>
                    	<label for="vol">Vol:</label>
						<input type="text" name="vol" value="{$data['vol']}" id="vol" /> Magazines vol ex. 1 
                    </p>
					</div>
				</fieldset>
				
				</div>
				<fieldset>
					<legend>Magazine info:</legend>
                    <p><label for="seotitle">seotitle:</label>
						<input type="text" maxlength="80" style="width:400px;" name="seotitle" id="seotitle" value="{$data['seotitle']}" />
					</p>
					<p><label for="keywords">keywords:</label>
						<input type="text" maxlength="100" name="keywords" id="keywords" value="{$data['keywords']}" style="width:400px;" />
					</p>
                    <p><label for="description">description:</label>
						<input type="text" maxlength="200" name="description" id="description" value="{$data['description']}" style="width:400px;"/>
					</p>
                    <p><label for="bigimg">简介大图:</label>
						<input type="text" maxlength="200" name="bigimg" id="bigimg" value="{$data['bigimg']}" style="width:400px;" />
                        <br />图片430 宽
					</p>
                    <p><label for="middleimg">简介中图:</label>
                    <br>
						<textarea name="middleimg" id="middleimg" rows="8" cols="60">{$data['middleimg']}</textarea>
                        <br>多个 “,”分割   图片210 宽
					</p>
                    <p><label for="smallimg">简介小图:</label>
                    <br>
						<textarea name="smallimg" id="smallimg" rows="8" cols="60">{$data['smallimg']}</textarea>
                        <br>多个 “,”分割   图片120 宽
					</p>
					<p><label for="content" style="float:left;">Content:</label>
                    <br>
					<textarea id="editor_editor" name="content" rows="8" cols="60">{$data['content']|br2nl}</textarea>
					</p>
				</fieldset>
				<p>
					<input type="submit" value="Submit">            
					<input type="reset" value="Reset">            
				</p>
            </form>
        
    </div>
</div>
<div class="clear"></div>
