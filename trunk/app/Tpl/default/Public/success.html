<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BeingFunChina remind you:</title>
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<link href="__PUBLIC__/default/css/global.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	#main{width:950px; margin:0 auto; background-color:#ffffff; height:auto; overflow:hidden; min-height:450px;}
	div.message{width:85%; padding:5% 5pt 5pt 5pt; float:none; margin:0 auto; clear:both; text-align:center}
	table.message{margin:0 auto; padding:3px; border-collapse:collapse; text-align:center; width:100%}
	table.message th{color:#FB8C41; font-size:14px;}
</style>
</head>
<body>
<include file="Public:top"/>
<div id="main">
<div class="message">
<table class="message" cellpadding=0 cellspacing=0 >
	<tr>
		<td height='5' class="topTd" ></td>
	</tr>
	<tr class="row" >
		<th align="left">BeingFunChina remind you:<hr /></th>
	</tr>
	<present name="message" >
	<tr class="row">
		<td align="left">{$message}</td>
	</tr>
	</present>
	<present name="error" >
	<tr  align="left">
		<td style="color:red">{$error}</td>
	</tr>
	</present>
	<!--present name="closeWin" >
		<tr class="row">
		<td>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</td>
	</tr>
	</present>
	<notpresent name="closeWin" >
	<tr class="row">
		<td>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</td>
	</tr>
	</notpresent-->
	<tr>
		<td height='5' class="bottomTd"></td>
	</tr>
	</table>
</div>
</div>
<include file="Public:foot" />
