<include file="Public:head" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/js/style/validator.css"></link>
<script src="__PUBLIC__/js/formValidator.js" type="text/javascript" charset="UTF-8"></script>
<script src="__PUBLIC__/js/formValidatorRegex.js" type="text/javascript" charset="UTF-8"></script>
<style type="text/css">
.reg{border:none; text-align:center;}
.reg .title{ font-size:131%; color:#333333; margin:0; font-weight:bold;}
.reg .form{width:500px;margin:0 auto;*margin:auto;}
.reg .form label{width:100px; text-align:right; display:inline-block;}
.reg .form br{clear:both;}
.reg .form .right{display:inline-block; text-align:left;}
.reg .form .w200{width:370px;}
.reg .form .right .w88{width:10.5em; float:left;}
</style>
<div id="main" style="background-color:#ffffff;" class="reg">
	<form action="__URL__/repassword" method="post">
	<p class="title">{$msg}</p>
<table align="center" class="form" height="300">
	<tr><td>
	<fieldset>
		<legend>Reset your password</legend>
		<table width="100%" border="0">
			<tr><td>
			<label for="password">Password:</label>
			</td>
			<td>
			<div  class="right w200">
            <input type="hidden" name="repw" value="{$repw}" />
			<input type="password" name="password" id="password" />
			</div>
			</td>
		</tr><tr></tr>
		<tr><td>
			<label for="repassword">Retype Password:</label>
			</td><td>
			<div  class="right w200">
			<input type="password" name="repassword" id="repassword" />
			</div>
		</td>
		</tr>
       
		<tr><td>
			<input type="submit" value="Submit" />
		</td></tr>
		</table>
	</fieldset>
	</td></tr>
	</table>
	</form>
</div>
