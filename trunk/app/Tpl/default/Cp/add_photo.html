<script src="__PUBLIC__/js/jquery.datePicker-min.js" type="text/javascript"></script>
<link href="__PUBLIC__/js/datePicker.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/javascript">
$(document).ready(function(){
	$(".add_table").click(function(){
		var id=this.id;
		id=id.split('_');
		var ojb=id['2'];
		var newid=parseInt(ojb)+1;
		var idname=id['0']+'_'+id['1']+'_'+newid;
		addimg(ojb,idname);
	});
	$("#submit").click(function(){
		var id=$(".add_table").attr('id');
		id=id.split('_');
		var obj=id['2'];
		var num=0;
		for(var i=1; i<parseInt(obj); i++){
			var title_id="#title_"+i;
			var val=$(title_id).val();
			if(val==''){
				alert("You must fill in the field of 'Title'.");
				$("#form").submit(function () {
					return false;
				});
				num=parseInt(num)+1;
			}
		}
		if(num==0){
			$("#form").submit(function(){
				alert('0000');
				return true;
			});
		}
	});

});
function addimg(id,idname){
	var text='<div id="potho_'+id+'" class=""><p><label for="title_'+id+'">title'+id+':</label><input type="text" name="title[]" id="title_'+id+'">';	
		text+='</p><p><label for="filename_'+id+'">Photo'+id+':</label><input type="file" name="filename[]" id="filename_'+id+'" style="width:300px;" class="file">';
		text+='</p><p><label for="msg_'+id+'">msg'+id+':</label><textarea name="msg[]" id="msg_'+id+'"></textarea></p><br><br></div>';
		$("#potho_form").append(text);
		$(".add_table").attr("id",idname);
		
}

</script>
