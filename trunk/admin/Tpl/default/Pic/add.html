<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>增加信息:用户图片</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认增加数据" onclick="$byid('Pic_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Pic_add" name="Pic_add"  method="POST"  action="__URL__/insert/"/>

<fieldset >
  <!--  功能操作区域  -->
  <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader">图片ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="id" name="id"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">所属相册</td>
		<td class="ewTableAltRow"><mkrtags:input id="album_id" name="album_id"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">用户ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">所属用户</td>
		<td class="ewTableAltRow"><mkrtags:input id="username" name="username"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">上传时间</td>
		<td class="ewTableAltRow"><mkrtags:input id="dateline" name="dateline"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">上传ip</td>
		<td class="ewTableAltRow"><mkrtags:input id="postip" name="postip"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">文件名</td>
		<td class="ewTableAltRow"><mkrtags:input id="filename" name="filename"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">图片标题</td>
		<td class="ewTableAltRow"><mkrtags:input id="title" name="title"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">图片类型</td>
		<td class="ewTableAltRow"><mkrtags:input id="type" name="type"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">图片大小</td>
		<td class="ewTableAltRow"><mkrtags:input id="size" name="size"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">图片路径</td>
		<td class="ewTableAltRow"><mkrtags:input id="filepath" name="filepath"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">缩略图</td>
		<td class="ewTableAltRow"><mkrtags:input id="thumb" name="thumb"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">远程图片</td>
		<td class="ewTableAltRow"><mkrtags:input id="remote" name="remote"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">热度</td>
		<td class="ewTableAltRow"><mkrtags:input id="hot" name="hot"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">漂亮表态数</td>
		<td class="ewTableAltRow"><mkrtags:input id="click_6" name="click_6"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">酷毙表态数</td>
		<td class="ewTableAltRow"><mkrtags:input id="click_7" name="click_7"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">雷人表态数</td>
		<td class="ewTableAltRow"><mkrtags:input id="click_8" name="click_8"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">鲜花表态数</td>
		<td class="ewTableAltRow"><mkrtags:input id="click_9" name="click_9"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">鸡蛋表态数</td>
		<td class="ewTableAltRow"><mkrtags:input id="click_10" name="click_10"  class="input" style="width:300px" value=""/></td>
	</tr>

  <!--  字段显示区域 结束  -->
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<fieldset >
  <legend>增加信息:用户图片</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认增加数据" onclick="$byid('Pic_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
