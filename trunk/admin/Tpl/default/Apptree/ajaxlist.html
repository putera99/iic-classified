<!-- Myhtml 系统列表组件开始 -->
<table id="Apptree_List" class="list">
  <tr class="row" >
    <th width="8"> <input type="checkbox" id="check" onclick="CheckAll('Apptree_List')">
    </th>
	<th>ID</th>
    <th>标题</th>
    <th>上级</th>
    
    <th>数据表</th>
    
    <th>链接</th>
    
    <th>操作区域</th>
  </tr>
  <php> if(isset($list)): </php>
  <php> $i = 0; </php>
  <php> if( count($list)==0 ) echo "" </php>
  <php> foreach($list as $key=>$list): </php>
  <php> ++$i;</php>
  <php> $mod = (($i % 2 )==0)</php>
  <php> if(($key%2)==0){ $tablesclass="ewTableAltRow";} else { $tablesclass="ewTableRow";} </php>
  <tr class="{$tablesclass}" onmouseover="ew_mouseover(this);" onmouseout="ew_mouseout(this);" onclick="ew_click(this);"  >
    <td><input type="checkbox" name="key" value="{$list.id}"></td>
    <td title="ID"> <mkrtags:text id="id" name="id" value="$list['id']" /> </td>
    <td title="标题"> <mkrtags:text id="title" name="title" value="$list['title']" /> </td>
    <td title="pid"> <mkrtags:select outtable="Apptree" outfield="id,title"  outkey="id"  outcondition="type=0" outorder="id asc" name="pid" value="$list['pid']" /> </td>
    
    <td title="数据表"> <mkrtags:text id="appmodel" name="appmodel" value="$list['appmodel']" /> </td>
    
    <td title="链接"> <mkrtags:text id="link" name="link" value="$list['link']" /> </td>
    
    <td>
    	<a href="javascript:edit('{$list.id}')" title="编辑本信息">编辑</a>
     	<a href="javascript:del('{$list.id}')" title="删除本信息">删除</a>
     	<a href="javascript:view('{$list.id}')" title="查看详细信息">详细</a>
    </td>
  </tr>
  <php> endforeach; </php>
  <php> endif; </php>
</table>
<!--Myhtml系统列表组件结束 -->
