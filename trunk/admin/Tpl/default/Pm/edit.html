<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:短信息</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Pm_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Pm_update" name="Pm_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发送者ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="touid" name="touid"  class="input" style="width:300px" value="$list['touid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="xid" name="xid"  class="input" style="width:300px" value="$list['xid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源类别</td>
		<td class="ewTableAltRow" ><mkrtags:input id="itype" name="itype"  class="input" style="width:300px" value="$list['itype']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >接收方ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="fromuid" name="fromuid"  class="input" style="width:300px" value="$list['fromuid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发送方用户名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tousername" name="tousername"  class="input" style="width:300px" value="$list['tousername']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >信件类别</td>
		<td class="ewTableAltRow" ><mkrtags:input id="type" name="type"  class="input" style="width:300px" value="$list['type']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否新</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ifnew" name="ifnew"  class="input" style="width:300px" value="$list['ifnew']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >标题</td>
		<td class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="$list['title']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发送时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ctime" name="ctime"  class="input" style="width:300px" value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >内容</td>
		<td class="ewTableAltRow" ><mkrtags:input id="content" name="content"  class="input" style="width:300px" value="$list['content']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:短信息</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Pm_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
