<form id="Fair_update" name="Fair_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="aid" name="aid"  class="input" style="width:300px" value="$list['aid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >开始时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="starttime" name="starttime"  class="input" style="width:300px" value="$list['starttime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >结束时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="endtime" name="endtime"  class="input" style="width:300px" value="$list['endtime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >参展游客</td>
		<td class="ewTableAltRow" ><mkrtags:input id="visitor" name="visitor"  class="input" style="width:300px" value="$list['visitor']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >参展商</td>
		<td class="ewTableAltRow" ><mkrtags:input id="exhibitor" name="exhibitor"  class="input" style="width:300px" value="$list['exhibitor']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >产品相册ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="product" name="product"  class="input" style="width:300px" value="$list['product']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >官方网站</td>
		<td class="ewTableAltRow" ><mkrtags:input id="website" name="website"  class="input" style="width:300px" value="$list['website']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
