<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>页面提示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<css href ="../Public/css/tpmaker.css" />
</head>
<body>
<div id="wrapper" class="tCenter">
  <div id="mid">
    <div id="box" class="tCenter">
<TABLE class="list"  cellpadding=0 cellspacing=0 >
	<TR class="ewTableAltRow" >
		<th class="tCenter space" height="20px">{$msgTitle}</th>
	</TR>
	<present name="message" >
	<TR class="ewTableAltRow">
		<TD style="color:blue">{$message}</TD>
	</TR>
	</present>
	<present name="error" >
	<TR class="ewTableAltRow">
		<TD style="color:red">{$error}</TD>
	</TR>
	</present>
	<present name="closeWin" >
		<TR class="ewTableAltRow">
		<TD>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <A HREF="{$jumpUrl}"  style="color:blue">这里</A> 关闭</TD>
	</TR>
	</present>
	<notpresent name="closeWin" >
	<TR class="ewTableAltRow">
		<TD>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <A HREF="{$jumpUrl}"  style="color:blue">这里</A> 跳转</TD>
	</TR>
	</notpresent>
	</TABLE>
    </div>
  </div>
</div>
</body>
</html>
