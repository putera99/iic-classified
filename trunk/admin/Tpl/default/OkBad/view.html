<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:支持或反对</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="OkBad_view" name="OkBad_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="uid" name="uid"  value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >内容类型</td>
		<td class="ewTableAltRow" ><mkrtags:text id="itype" name="itype"  value="$list['itype']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="xid" name="xid"  value="$list['xid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >支持</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ok" name="ok"  value="$list['ok']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >反对</td>
		<td class="ewTableAltRow" ><mkrtags:text id="bad" name="bad"  value="$list['bad']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >创建时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ctime" name="ctime"  value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户IP</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ip" name="ip"  value="$list['ip']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
