<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:活动</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Event_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Event_update" name="Event_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="aid" name="aid"  class="input" style="width:300px" value="$list['aid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >报名截止时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="deadline" name="deadline"  class="input" style="width:300px" value="$list['deadline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >活动开始时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="starttime" name="starttime"  class="input" style="width:300px" value="$list['starttime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >活动结束时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="endtime" name="endtime"  class="input" style="width:300px" value="$list['endtime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >公开状态:0私密,1半公开,2完全公开</td>
		<td class="ewTableAltRow" ><mkrtags:input id="public" name="public"  class="input" style="width:300px" value="$list['public']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >成员数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="membernum" name="membernum"  class="input" style="width:300px" value="$list['membernum']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >参与</td>
		<td class="ewTableAltRow" ><mkrtags:input id="attending" name="attending"  class="input" style="width:300px" value="$list['attending']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >可能参与</td>
		<td class="ewTableAltRow" ><mkrtags:input id="mightatten" name="mightatten"  class="input" style="width:300px" value="$list['mightatten']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >不参与</td>
		<td class="ewTableAltRow" ><mkrtags:input id="notattending" name="notattending"  class="input" style="width:300px" value="$list['notattending']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >活动详细内容</td>
		<td class="ewTableAltRow" ><mkrtags:input id="detail" name="detail"  class="input" style="width:300px" value="$list['detail']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:活动</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Event_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
