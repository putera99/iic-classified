<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>增加信息:已经开通的城市</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认增加数据" onclick="$byid('ActCity_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="ActCity_add" name="ActCity_add"  method="POST"  action="__URL__/insert/"/>

<fieldset >
  <!--  功能操作区域  -->
  <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->
	<tr>
		<td class="ewTableHeader">城市中文名</td>
		<td class="ewTableAltRow"><mkrtags:input id="ctitle" name="ctitle"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">城市英文名</td>
		<td class="ewTableAltRow"><mkrtags:input id="cename" name="cename"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">城市简介</td>
		<td class="ewTableAltRow"><mkrtags:textarea id="content" name="content" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">启用状态</td>
		<td class="ewTableAltRow"><mkrtags:radio outtable="Array" outfield="启用,不启用" outkey="1,0" id="status" name="status" value="1"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<fieldset >
  <legend>增加信息:已经开通的城市</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认增加数据" onclick="$byid('ActCity_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
