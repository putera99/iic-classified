<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:用户举报表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Report_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Report_update" name="Report_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >信息ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tid" name="tid"  class="input" style="width:300px" value="$list['tid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源类型</td>
		<td class="ewTableAltRow" ><mkrtags:input id="itype" name="itype"  class="input" style="width:300px" value="$list['itype']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否为新</td>
		<td class="ewTableAltRow" ><mkrtags:input id="is_new" name="is_new"  class="input" style="width:300px" value="$list['is_new']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >被举报次数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="num" name="num"  class="input" style="width:300px" value="$list['num']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >被举报时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="dateline" name="dateline"  class="input" style="width:300px" value="$list['dateline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >最近时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="lasttime" name="lasttime"  class="input" style="width:300px" value="$list['lasttime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ip" name="ip"  class="input" style="width:300px" value="$list['ip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >被举报原因</td>
		<td class="ewTableAltRow" ><mkrtags:input id="reason" name="reason"  class="input" style="width:300px" value="$list['reason']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >举报者ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uids" name="uids"  class="input" style="width:300px" value="$list['uids']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否处理</td>
		<td class="ewTableAltRow" ><mkrtags:input id="is_show" name="is_show"  class="input" style="width:300px" value="$list['is_show']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:用户举报表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Report_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
