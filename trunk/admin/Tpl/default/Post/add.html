<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>增加信息:主题评论综合表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认增加数据" onclick="$byid('Post_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Post_add" name="Post_add"  method="POST"  action="__URL__/insert/"/>

<fieldset >
  <!--  功能操作区域  -->
  <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader">评论ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="id" name="id"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">回复ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="qid" name="qid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">楼次</td>
		<td class="ewTableAltRow"><mkrtags:input id="l" name="l"  class="input" style="width:300px" value="1"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">是否引用</td>
		<td class="ewTableAltRow"><mkrtags:input id="requery" name="requery"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">盖楼上级ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="qidstr" name="qidstr"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">主题ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="aid" name="aid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">群组ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="gid" name="gid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">标题</td>
		<td class="ewTableAltRow"><mkrtags:input id="title" name="title"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">用户ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">用户名</td>
		<td class="ewTableAltRow"><mkrtags:input id="username" name="username"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">用户IP</td>
		<td class="ewTableAltRow"><mkrtags:input id="ip" name="ip"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">发布时间</td>
		<td class="ewTableAltRow"><mkrtags:input id="dateline" name="dateline"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">回复内容</td>
		<td class="ewTableAltRow"><mkrtags:input id="message" name="message"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">回复图片</td>
		<td class="ewTableAltRow"><mkrtags:input id="pic" name="pic"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">表意用户</td>
		<td class="ewTableAltRow"><mkrtags:input id="hotuser" name="hotuser"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">属性</td>
		<td class="ewTableAltRow"><mkrtags:input id="attr" name="attr"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">键字关</td>
		<td class="ewTableAltRow"><mkrtags:input id="tags" name="tags"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">最后表意时间</td>
		<td class="ewTableAltRow"><mkrtags:input id="lasttime" name="lasttime"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">否是显示</td>
		<td class="ewTableAltRow"><mkrtags:input id="is_show" name="is_show"  class="input" style="width:300px" value="1"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">评论状态</td>
		<td class="ewTableAltRow"><mkrtags:input id="position" name="position"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">评论级别</td>
		<td class="ewTableAltRow"><mkrtags:input id="star" name="star"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">表态心情</td>
		<td class="ewTableAltRow"><mkrtags:input id="click" name="click"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">支持</td>
		<td class="ewTableAltRow"><mkrtags:input id="ok" name="ok"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">微笑</td>
		<td class="ewTableAltRow"><mkrtags:input id="smile" name="smile"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">反对</td>
		<td class="ewTableAltRow"><mkrtags:input id="bad" name="bad"  class="input" style="width:300px" value=""/></td>
	</tr>

  <!--  字段显示区域 结束  -->
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<fieldset >
  <legend>增加信息:主题评论综合表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认增加数据" onclick="$byid('Post_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
