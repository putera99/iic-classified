<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:好友动态</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Friendlog_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->

<form id="Friendlog_update" name="Friendlog_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >对方ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="fuid" name="fuid"  class="input" style="width:300px" value="$list['fuid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >事件</td>
		<td class="ewTableAltRow" ><mkrtags:input id="action" name="action"  class="input" style="width:300px" value="$list['action']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="dateline" name="dateline"  class="input" style="width:300px" value="$list['dateline']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
