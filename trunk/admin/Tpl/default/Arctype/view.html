<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:系用栏目列表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Arctype_view" name="Arctype_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >上级栏目</td>
		<td class="ewTableAltRow" ><mkrtags:text id="reid" name="reid"  value="$list['reid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >顶级栏目</td>
		<td class="ewTableAltRow" ><mkrtags:text id="topid" name="topid"  value="$list['topid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >栏目排序</td>
		<td class="ewTableAltRow" ><mkrtags:text id="sortrank" name="sortrank"  value="$list['sortrank']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >栏目名称</td>
		<td class="ewTableAltRow" ><mkrtags:text id="typename" name="typename"  value="$list['typename']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >栏目的英文名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ename" name="ename"  value="$list['ename']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >链接地址</td>
		<td class="ewTableAltRow" ><mkrtags:text id="typedir" name="typedir"  value="$list['typedir']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否支持投稿</td>
		<td class="ewTableAltRow" ><mkrtags:text id="issend" name="issend"  value="$list['issend']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >系统模块</td>
		<td class="ewTableAltRow" ><mkrtags:text id="channeltype" name="channeltype"  value="$list['channeltype']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="uid" name="uid"  value="$list['uid']"/></td>
	</tr>

		<td class="ewTableHeader" >城市类别</td>

		<td class="ewTableAltRow" ><mkrtags:text id="maxpage" name="maxpage"  value="$list['maxpage']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >栏目属性</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ispart" name="ispart"  value="$list['ispart']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >浏览权限</td>
		<td class="ewTableAltRow" ><mkrtags:text id="corank" name="corank"  value="$list['corank']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >封面模板</td>

	</tr>

	</tr>

	</tr>

	</tr>

	<tr>

		<td class="ewTableAltRow" ><mkrtags:text id="moresite" name="moresite"  value="$list['moresite']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >栏目地址</td>
		<td class="ewTableAltRow" ><mkrtags:text id="sitepath" name="sitepath"  value="$list['sitepath']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >绑定域名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="siteurl" name="siteurl"  value="$list['siteurl']"/></td>
	</tr>

		<td class="ewTableAltRow" ><mkrtags:text id="ishidden" name="ishidden"  value="$list['ishidden']"/></td>
	</tr>

		<td class="ewTableAltRow" ><mkrtags:text id="cross" name="cross"  value="$list['cross']"/></td>
	</tr>

	</tr>

		<td class="ewTableHeader" >smalltypes</td>
		<td class="ewTableAltRow" ><mkrtags:text id="smalltypes" name="smalltypes"  value="$list['smalltypes']"/></td>

    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
