<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:tags资源关系</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('TagsLink_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="TagsLink_update" name="TagsLink_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关键字ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tagsid" name="tagsid"  class="input" style="width:300px" value="$list['tagsid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源类型</td>
		<td class="ewTableAltRow" ><mkrtags:input id="types" name="types"  class="input" style="width:300px" value="$list['types']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tid" name="tid"  class="input" style="width:300px" value="$list['tid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否失效</td>
		<td class="ewTableAltRow" ><mkrtags:input id="is_ok" name="is_ok"  class="input" style="width:300px" value="$list['is_ok']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:tags资源关系</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('TagsLink_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
