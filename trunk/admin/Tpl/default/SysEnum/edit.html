<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:用户相册</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('SysEnum_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="SysEnum_update" name="SysEnum_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域-->

	<tr>
		<td class="ewTableHeader" >编号</td>
		<td class="ewTableAltRow" ><mkrtags:input id="id" name="id"  value="$list['id']" readonly="1" /></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >枚举名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ename" name="ename"  class="input" style="width:300px" value="$list['ename']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >枚举值</td>
		<td class="ewTableAltRow" ><mkrtags:input id="evalue" name="evalue"  class="input" style="width:300px" value="$list['evalue']" /></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >类别组名</td>
		<td class="ewTableAltRow" ><mkrtags:select outtable="Stepselect"  outfield="itemname"  outkey="egroup"  outcondition="1=1" id="egroup" name="egroup"  class="input" style="width:300px" value="$list['egroup']" readonly="1" /></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >组内排序</td>
		<td class="ewTableAltRow" ><mkrtags:input id="disorder" name="disorder"  class="input" style="width:300px" value="$list['disorder']" /></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >枚举类型</td>
		<td class="ewTableAltRow" ><mkrtags:select outtable="Array"  outfield="二级,一级"  outkey="0,1" id="issign" name="issign"  class="input" style="width:300px" value="$list['issign']" /></td>
	</tr>
  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
  <fieldset >
  <legend>编辑信息:用户相册</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td align="center"><input type="submit" value="确认保存数据" onclick="$byid('SysEnum_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<include file="../Public/footer" />
