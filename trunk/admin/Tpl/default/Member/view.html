<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:成员登录</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Member_view" name="Member_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="username" name="username"  value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >密码</td>
		<td class="ewTableAltRow" ><mkrtags:text id="password" name="password"  value="$list['password']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户邮箱</td>
		<td class="ewTableAltRow" ><mkrtags:text id="email" name="email"  value="$list['email']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户空间英文</td>
		<td class="ewTableAltRow" ><mkrtags:text id="en" name="en"  value="$list['en']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >头像</td>
		<td class="ewTableAltRow" ><mkrtags:text id="pic" name="pic"  value="$list['pic']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否邮件认证</td>
		<td class="ewTableAltRow" ><mkrtags:text id="is_mail" name="is_mail"  value="$list['is_mail']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
