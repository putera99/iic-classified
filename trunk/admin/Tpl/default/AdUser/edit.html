<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:发布广告的用户表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('AdUser_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="AdUser_update" name="AdUser_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >广告的ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ad_id" name="ad_id"  class="input" style="width:300px" value="$list['ad_id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >购买者ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_uid" name="u_uid"  class="input" style="width:300px" value="$list['u_uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >购买这用户名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_username" name="u_username"  class="input" style="width:300px" value="$list['u_username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >购买天数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_day" name="u_day"  class="input" style="width:300px" value="$list['u_day']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >u_begintime</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_begintime" name="u_begintime"  class="input" style="width:300px" value="$list['u_begintime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >u_endtime</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_endtime" name="u_endtime"  class="input" style="width:300px" value="$list['u_endtime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >点击</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_hits" name="u_hits"  class="input" style="width:300px" value="$list['u_hits']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >审核与否</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_yz" name="u_yz"  class="input" style="width:300px" value="$list['u_yz']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >广告代码</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_code" name="u_code"  class="input" style="width:300px" value="$list['u_code']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >价钱</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_money" name="u_money"  class="input" style="width:300px" value="$list['u_money']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >点卡</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_moneycard" name="u_moneycard"  class="input" style="width:300px" value="$list['u_moneycard']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >提交日期</td>
		<td class="ewTableAltRow" ><mkrtags:input id="u_posttime" name="u_posttime"  class="input" style="width:300px" value="$list['u_posttime']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:发布广告的用户表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('AdUser_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
