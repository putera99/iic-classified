<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:好友信息</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Friend_view" name="Friend_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >好友表主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="uid" name="uid"  value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="fuid" name="fuid"  value="$list['fuid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="fusername" name="fusername"  value="$list['fusername']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关系状态</td>
		<td class="ewTableAltRow" ><mkrtags:text id="status" name="status"  value="$list['status']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友组ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="gid" name="gid"  value="$list['gid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友描述</td>
		<td class="ewTableAltRow" ><mkrtags:text id="note" name="note"  value="$list['note']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友关系数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="num" name="num"  value="$list['num']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >加好友时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="dateline" name="dateline"  value="$list['dateline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >审批时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="mtime" name="mtime"  value="$list['mtime']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
