<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:个人心情</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Doing_view" name="Doing_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="uid" name="uid"  value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="username" name="username"  value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关键字</td>
		<td class="ewTableAltRow" ><mkrtags:text id="tags" name="tags"  value="$list['tags']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发表来源</td>
		<td class="ewTableAltRow" ><mkrtags:text id="from" name="from"  value="$list['from']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="dateline" name="dateline"  value="$list['dateline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >记录的内容</td>
		<td class="ewTableAltRow" ><mkrtags:text id="message" name="message"  value="$list['message']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >记录的发表IP</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ip" name="ip"  value="$list['ip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" > 记录回复数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="replynum" name="replynum"  value="$list['replynum']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >迷你博客的心情</td>
		<td class="ewTableAltRow" ><mkrtags:text id="mood" name="mood"  value="$list['mood']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
