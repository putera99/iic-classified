<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:通用留言板</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Feedback_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Feedback_update" name="Feedback_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >上层ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="fid" name="fid"  class="input" style="width:300px" value="$list['fid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="xid" name="xid"  class="input" style="width:300px" value="$list['xid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源类别</td>
		<td class="ewTableAltRow" ><mkrtags:input id="itype" name="itype"  class="input" style="width:300px" value="$list['itype']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="username" name="username"  class="input" style="width:300px" value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >标题</td>
		<td class="ewTableAltRow" ><mkrtags:input id="arctitle" name="arctitle"  class="input" style="width:300px" value="$list['arctitle']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >IP</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ip" name="ip"  class="input" style="width:300px" value="$list['ip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否审核</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ischeck" name="ischeck"  class="input" style="width:300px" value="$list['ischeck']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发布时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ctime" name="ctime"  class="input" style="width:300px" value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >反对人数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="bad" name="bad"  class="input" style="width:300px" value="$list['bad']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >支持人数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="good" name="good"  class="input" style="width:300px" value="$list['good']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >表情</td>
		<td class="ewTableAltRow" ><mkrtags:input id="face" name="face"  class="input" style="width:300px" value="$list['face']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >留言内容</td>
		<td class="ewTableAltRow" ><mkrtags:input id="msg" name="msg"  class="input" style="width:300px" value="$list['msg']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:通用留言板</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Feedback_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
