<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:共用列表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Commlist_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Commlist_update" name="Commlist_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >列表ID</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >列表标题</td>
		<td class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="$list['title']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="username" name="username"  class="input" style="width:300px" value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >简介</td>
		<td class="ewTableAltRow" ><mkrtags:input id="msg" name="msg"  class="input" style="width:300px" value="$list['msg']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >创建IP</td>
		<td class="ewTableAltRow" ><mkrtags:input id="cip" name="cip"  class="input" style="width:300px" value="$list['cip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >创建时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ctime" name="ctime"  class="input" style="width:300px" value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >修改时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="mtime" name="mtime"  class="input" style="width:300px" value="$list['mtime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >状态</td>
		<td class="ewTableAltRow" ><mkrtags:input id="status" name="status"  class="input" style="width:300px" value="$list['status']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:共用列表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Commlist_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
