<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:好友信息</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Friend_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Friend_update" name="Friend_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >好友表主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="fuid" name="fuid"  class="input" style="width:300px" value="$list['fuid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="fusername" name="fusername"  class="input" style="width:300px" value="$list['fusername']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关系状态</td>
		<td class="ewTableAltRow" ><mkrtags:input id="status" name="status"  class="input" style="width:300px" value="$list['status']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友组ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="gid" name="gid"  class="input" style="width:300px" value="$list['gid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友描述</td>
		<td class="ewTableAltRow" ><mkrtags:input id="note" name="note"  class="input" style="width:300px" value="$list['note']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >好友关系数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="num" name="num"  class="input" style="width:300px" value="$list['num']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >加好友时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="dateline" name="dateline"  class="input" style="width:300px" value="$list['dateline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >审批时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="mtime" name="mtime"  class="input" style="width:300px" value="$list['mtime']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:好友信息</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Friend_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
