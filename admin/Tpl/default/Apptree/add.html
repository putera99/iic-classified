<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>增加信息:用户相册</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td><input type="button" value="确认增加数据" onclick="$byid('Apptree_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Apptree_add" name="Apptree_add" method="POST" action="__URL__/insert/"/>

<fieldset >
  <!--  功能操作区域  -->
  <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->
	<tr>
		<td class="ewTableHeader" >节点名称</td>
		<td class="ewTableAltRow" ><mkrtags:input id="title" name="title" class="input" style="width:300px"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >PID</td>
		<td class="ewTableAltRow" ><mkrtags:select id="pid" name="pid" class="input" outtable="Apptree"  outfield="id,title"  outkey="id"  outcondition="type=0" outorder="id asc" style="width:300px"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >appmodel</td>
		<td class="ewTableAltRow" ><mkrtags:input id="appmodel" name="appmodel" class="input" style="width:300px"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >link</td>
		<td class="ewTableAltRow" ><mkrtags:input id="link" name="link"  class="input" style="width:300px"/></td>
	</tr>
	
	<tr>
		<td class="ewTableHeader" >type</td>
		<td class="ewTableAltRow" ><mkrtags:select outtable="Array" outfield="分类,链接"  outkey="0,1" id="type" name="type"/></td>
	</tr>
	

  <!--  字段显示区域 结束  -->
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<fieldset >
  <legend>增加信息:用户相册</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认增加数据" onclick="$byid('Apptree_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>

<include file="../Public/footer" />
