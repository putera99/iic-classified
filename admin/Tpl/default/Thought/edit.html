<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:用户关注</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Thought_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Thought_update" name="Thought_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关注的类别</td>
		<td class="ewTableAltRow" ><mkrtags:input id="types" name="types"  class="input" style="width:300px" value="$list['types']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tid" name="tid"  class="input" style="width:300px" value="$list['tid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >点击次数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="click" name="click"  class="input" style="width:300px" value="$list['click']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关注程度</td>
		<td class="ewTableAltRow" ><mkrtags:input id="hot" name="hot"  class="input" style="width:300px" value="$list['hot']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关注起始时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ctime" name="ctime"  class="input" style="width:300px" value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >最近关注时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="mtime" name="mtime"  class="input" style="width:300px" value="$list['mtime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >点击次数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ip" name="ip"  class="input" style="width:300px" value="$list['ip']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:用户关注</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Thought_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
