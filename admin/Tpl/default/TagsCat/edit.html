<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:关键字分类表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('TagsCat_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="TagsCat_update" name="TagsCat_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >分类ID</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >分类名称</td>
		<td class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="$list['title']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >上级</td>
		<td class="ewTableAltRow" ><mkrtags:input id="pid" name="pid"  class="input" style="width:300px" value="$list['pid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >排列</td>
		<td class="ewTableAltRow" ><mkrtags:input id="num" name="num"  class="input" style="width:300px" value="$list['num']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关键字</td>
		<td class="ewTableAltRow" ><mkrtags:input id="keywords" name="keywords"  class="input" style="width:300px" value="$list['keywords']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >描述</td>
		<td class="ewTableAltRow" ><mkrtags:input id="description" name="description"  class="input" style="width:300px" value="$list['description']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否使用</td>
		<td class="ewTableAltRow" ><mkrtags:input id="is_show" name="is_show"  class="input" style="width:300px" value="$list['is_show']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:关键字分类表</legend>

      <td><input type="button" value="确认保存数据" onclick="$byid('TagsCat_update').submit();" class="button1"></td>

  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
