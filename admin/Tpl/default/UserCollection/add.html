<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>增加信息:用户收藏</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认增加数据" onclick="$byid('UserCollection_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="UserCollection_add" name="UserCollection_add"  method="POST"  action="__URL__/insert/"/>

<fieldset >
  <!--  功能操作区域  -->
  <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader">收藏ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="id" name="id"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">共用列表ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="listid" name="listid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">用户ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">用户名</td>
		<td class="ewTableAltRow"><mkrtags:input id="username" name="username"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">内容类型</td>
		<td class="ewTableAltRow"><mkrtags:input id="types" name="types"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">资源类型</td>
		<td class="ewTableAltRow"><mkrtags:input id="tid" name="tid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">收藏时间</td>
		<td class="ewTableAltRow"><mkrtags:input id="ctime" name="ctime"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">私有或公开</td>
		<td class="ewTableAltRow"><mkrtags:input id="is_show" name="is_show"  class="input" style="width:300px" value="1"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<fieldset >
  <legend>增加信息:用户收藏</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认增加数据" onclick="$byid('UserCollection_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
