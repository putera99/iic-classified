<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:用户收藏</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('UserCollection_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="UserCollection_update" name="UserCollection_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >收藏ID</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >共用列表ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="listid" name="listid"  class="input" style="width:300px" value="$list['listid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="username" name="username"  class="input" style="width:300px" value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >内容类型</td>
		<td class="ewTableAltRow" ><mkrtags:input id="types" name="types"  class="input" style="width:300px" value="$list['types']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源类型</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tid" name="tid"  class="input" style="width:300px" value="$list['tid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >收藏时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ctime" name="ctime"  class="input" style="width:300px" value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >私有或公开</td>
		<td class="ewTableAltRow" ><mkrtags:input id="is_show" name="is_show"  class="input" style="width:300px" value="$list['is_show']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >

</fieldset>
