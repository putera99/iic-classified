<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>增加信息:文章表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认增加数据" onclick="$byid('AddonArticle_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="AddonArticle_add" name="AddonArticle_add"  method="POST"  action="__URL__/insert/"/>

<fieldset >
  <!--  功能操作区域  -->
  <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader">id</td>
		<td class="ewTableAltRow"><mkrtags:input id="id" name="id"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">档案信息ID</td>
		<td class="ewTableAltRow"><mkrtags:input id="aid" name="aid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">所属栏目</td>
		<td class="ewTableAltRow"><mkrtags:input id="typeid" name="typeid"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">文章分页</td>
		<td class="ewTableAltRow"><mkrtags:input id="pages" name="pages"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">文章内容</td>
		<td class="ewTableAltRow"><mkrtags:input id="body" name="body"  class="input" style="width:300px" value=""/></td>
	</tr>

	<tr>
		<td class="ewTableHeader">跳转的URL</td>
		<td class="ewTableAltRow"><mkrtags:input id="redirecturl" name="redirecturl"  class="input" style="width:300px" value=""/></td>
	</tr>

  <!--  字段显示区域 结束  -->
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
</form>
<fieldset >
  <legend>增加信息:文章表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认增加数据" onclick="$byid('AddonArticle_add').submit();" class="button1" /></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
