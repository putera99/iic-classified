<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:文章表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="AddonArticle_view" name="AddonArticle_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >档案信息ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="aid" name="aid"  value="$list['aid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >所属栏目</td>
		<td class="ewTableAltRow" ><mkrtags:text id="typeid" name="typeid"  value="$list['typeid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >文章分页</td>
		<td class="ewTableAltRow" ><mkrtags:text id="pages" name="pages"  value="$list['pages']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >文章内容</td>
		<td class="ewTableAltRow" ><mkrtags:text id="body" name="body"  value="$list['body']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >跳转的URL</td>
		<td class="ewTableAltRow" ><mkrtags:text id="redirecturl" name="redirecturl"  value="$list['redirecturl']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
