<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:通用留言板</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Feedback_view" name="Feedback_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >上层ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="fid" name="fid"  value="$list['fid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="xid" name="xid"  value="$list['xid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >资源类别</td>
		<td class="ewTableAltRow" ><mkrtags:text id="itype" name="itype"  value="$list['itype']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="uid" name="uid"  value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="username" name="username"  value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >标题</td>
		<td class="ewTableAltRow" ><mkrtags:text id="arctitle" name="arctitle"  value="$list['arctitle']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >IP</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ip" name="ip"  value="$list['ip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >是否审核</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ischeck" name="ischeck"  value="$list['ischeck']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发布时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ctime" name="ctime"  value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >反对人数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="bad" name="bad"  value="$list['bad']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >支持人数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="good" name="good"  value="$list['good']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >表情</td>
		<td class="ewTableAltRow" ><mkrtags:text id="face" name="face"  value="$list['face']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >留言内容</td>
		<td class="ewTableAltRow" ><mkrtags:text id="msg" name="msg"  value="$list['msg']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
