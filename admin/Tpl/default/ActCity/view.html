<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:已经开通的城市</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="ActCity_view" name="ActCity_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >城市ID</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >城市中文名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ctitle" name="ctitle"  value="$list['ctitle']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >城市英文名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="cename" name="cename"  value="$list['cename']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >创建时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="ctime" name="ctime"  value="$list['ctime']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >城市简介</td>
		<td class="ewTableAltRow" ><mkrtags:text id="content" name="content"  value="$list['content']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >启用状态</td>
		<td class="ewTableAltRow" ><mkrtags:text id="status" name="status"  value="$list['status']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
