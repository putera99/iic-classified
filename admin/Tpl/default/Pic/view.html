<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:用户图片</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Pic_view" name="Pic_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >图片ID</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >所属相册</td>
		<td class="ewTableAltRow" ><mkrtags:text id="album_id" name="album_id"  value="$list['album_id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="uid" name="uid"  value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >所属用户</td>
		<td class="ewTableAltRow" ><mkrtags:text id="username" name="username"  value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >上传时间</td>
		<td class="ewTableAltRow" ><mkrtags:text id="dateline" name="dateline"  value="$list['dateline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >上传ip</td>
		<td class="ewTableAltRow" ><mkrtags:text id="postip" name="postip"  value="$list['postip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >文件名</td>
		<td class="ewTableAltRow" ><mkrtags:text id="filename" name="filename"  value="$list['filename']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >图片标题</td>
		<td class="ewTableAltRow" ><mkrtags:text id="title" name="title"  value="$list['title']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >图片类型</td>
		<td class="ewTableAltRow" ><mkrtags:text id="type" name="type"  value="$list['type']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >图片大小</td>
		<td class="ewTableAltRow" ><mkrtags:text id="size" name="size"  value="$list['size']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >图片路径</td>
		<td class="ewTableAltRow" ><mkrtags:text id="filepath" name="filepath"  value="$list['filepath']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >缩略图</td>
		<td class="ewTableAltRow" ><mkrtags:text id="thumb" name="thumb"  value="$list['thumb']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >远程图片</td>
		<td class="ewTableAltRow" ><mkrtags:text id="remote" name="remote"  value="$list['remote']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >热度</td>
		<td class="ewTableAltRow" ><mkrtags:text id="hot" name="hot"  value="$list['hot']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >漂亮表态数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="click_6" name="click_6"  value="$list['click_6']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >酷毙表态数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="click_7" name="click_7"  value="$list['click_7']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >雷人表态数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="click_8" name="click_8"  value="$list['click_8']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >鲜花表态数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="click_9" name="click_9"  value="$list['click_9']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >鸡蛋表态数</td>
		<td class="ewTableAltRow" ><mkrtags:text id="click_10" name="click_10"  value="$list['click_10']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
