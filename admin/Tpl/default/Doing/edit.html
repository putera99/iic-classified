<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:个人心情</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Doing_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Doing_update" name="Doing_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="uid" name="uid"  class="input" style="width:300px" value="$list['uid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >用户名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="username" name="username"  class="input" style="width:300px" value="$list['username']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >关键字</td>
		<td class="ewTableAltRow" ><mkrtags:input id="tags" name="tags"  class="input" style="width:300px" value="$list['tags']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >发表来源</td>
		<td class="ewTableAltRow" ><mkrtags:input id="from" name="from"  class="input" style="width:300px" value="$list['from']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >时间</td>
		<td class="ewTableAltRow" ><mkrtags:input id="dateline" name="dateline"  class="input" style="width:300px" value="$list['dateline']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >记录的内容</td>
		<td class="ewTableAltRow" ><mkrtags:input id="message" name="message"  class="input" style="width:300px" value="$list['message']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >记录的发表IP</td>
		<td class="ewTableAltRow" ><mkrtags:input id="ip" name="ip"  class="input" style="width:300px" value="$list['ip']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" > 记录回复数</td>
		<td class="ewTableAltRow" ><mkrtags:input id="replynum" name="replynum"  class="input" style="width:300px" value="$list['replynum']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >迷你博客的心情</td>
		<td class="ewTableAltRow" ><mkrtags:input id="mood" name="mood"  class="input" style="width:300px" value="$list['mood']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:个人心情</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Doing_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<include file="../Public/footer" />
