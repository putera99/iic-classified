<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>查看详细信息:买卖</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr>
      <td >
      <input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
      </td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="AddonCommerce_view" name="AddonCommerce_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%" class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >档案信息ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="aid" name="aid"  value="$list['aid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >数量</td>
		<td class="ewTableAltRow" ><mkrtags:text id="quantity" name="quantity"  value="$list['quantity']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >单位价格</td>
		<td class="ewTableAltRow" ><mkrtags:text id="price" name="price"  value="$list['price']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >描述</td>
		<td class="ewTableAltRow" ><mkrtags:text id="content" name="content"  value="$list['content']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
