<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:属性数据表</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Arcatt_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Arcatt_update" name="Arcatt_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >属性记录ID</td>
		<td class="ewTableAltRow" ><mkrtags:text id="id" name="id" value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >属性代码</td>
		<td class="ewTableAltRow" ><mkrtags:input id="att" name="att"  class="input" style="width:300px" value="$list['att']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >属性名称</td>
		<td class="ewTableAltRow" ><mkrtags:input id="attname" name="attname"  class="input" style="width:300px" value="$list['attname']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<fieldset >
  <legend>编辑信息:属性数据表</legend>
  <!--  功能操作区域  -->
  <table width="100%" cellpadding=0 cellspacing=0 >
    <tr align="center">
      <td><input type="button" value="确认保存数据" onclick="$byid('Arcatt_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
