<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:招聘与求职</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('AddonJobs_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="AddonJobs_update" name="AddonJobs_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >id</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >档案信息ID</td>
		<td class="ewTableAltRow" ><mkrtags:input id="aid" name="aid"  class="input" style="width:300px" value="$list['aid']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >工作地区</td>
		<td class="ewTableAltRow" ><mkrtags:input id="joblocated" name="joblocated"  class="input" style="width:300px" value="$list['joblocated']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >工作经验</td>
		<td class="ewTableAltRow" ><mkrtags:input id="Experience" name="Experience"  class="input" style="width:300px" value="$list['Experience']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >薪水</td>
		<td class="ewTableAltRow" ><mkrtags:input id="salary" name="salary"  class="input" style="width:300px" value="$list['salary']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >工作描述</td>
		<td class="ewTableAltRow" ><mkrtags:input id="content" name="content"  class="input" style="width:300px" value="$list['content']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
