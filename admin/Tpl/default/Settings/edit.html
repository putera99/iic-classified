<tagLib name="mkrtags" />
<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:系统设置</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('Settings_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="Settings_update" name="Settings_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->

	<tr>
		<td class="ewTableHeader" >主键</td>
		<td class="ewTableAltRow" ><mkrtags: id="id" name="id"  value="$list['id']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >键名</td>
		<td class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="$list['title']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >键值</td>
		<td class="ewTableAltRow" ><mkrtags:input id="values" name="values"  class="input" style="width:300px" value="$list['values']"/></td>
	</tr>

	<tr>
		<td class="ewTableHeader" >说明</td>
		<td class="ewTableAltRow" ><mkrtags:input id="about" name="about"  class="input" style="width:300px" value="$list['about']"/></td>
	</tr>

  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<include file="../Public/footer" />
